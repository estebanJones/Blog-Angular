<h1 style="font-weight: bold;text-align: center;">My favorite Posts</h1>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts"
                               [postTitle]  ="post.title"
                               [postContent]="post.content"
                               [loveIt]="post.loveIt">
                       
        </app-post-list>

      </ul>
      
    </div>
  </div>
</div>
